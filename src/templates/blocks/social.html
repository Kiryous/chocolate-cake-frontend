<div class="social social__container">
  <div class="social__links">
    <h1 class="title title--titleblack">Найди нас<span class="title--titlepink">&nbsp;здесь&nbsp;</span></h1>
    <div class="social__links__icons">
      <div class="social__links__icons--line"><a href="http://vk.com/choco_tort">{% include './icon.html' with {title: "vk", size: "big"} %}</a></div>
      <div class="social__links__icons--line"><a href="http://soundcloud.com">{% include './icon.html' with {title: "sc", size: "big"} %}</a></div>
      <div class="social__links__icons--line"><a href="http://itunes.com">{% include './icon.html' with {title: "itunes", size: "big"} %}</a></div>
    </div>

    <h1 class="title title--titleblack">Подпишись на рассылку</h1>

    <div class="follow-container">
      <form action="#" class="follow">
        <input class="follow__input" type="text" name="email" placeholder="Email">
        <button class="follow__button" type="button" name="button">Я согласен</button>
      </form>
    </div>

  </div>
</div>
